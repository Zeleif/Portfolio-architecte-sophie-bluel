<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5dc5360e3d.js" crossorigin="anonymous"></script>
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/modalAddPhoto.css">
</head>

<body>
    <div class="modal-container modal-add-photo">
        <div class="overlay modal-trigger"></div>
        <div class="modal">
            <div class="close-modal modal-trigger">X</div>
            <i class="fa-solid fa-arrow-left return-arrow"></i>
            <h2 class="add-title">Ajout photo</h2>
            <div class="photo-container">
             <i class="fa-regular fa-image"></i>
             <div class="btn-add">
             <button class="addBtn-photo">+ Ajouter photo</button>
            </div>  
             <p class="add-style">jpg, png : 4mo max</p>
            </div>
            <form class="title-addPhoto">
                <h3 class="title-text">Titre</h3>
                <input type="text" id="add-photo-title">
           </form>
            <form class="category-addPhoto">
                <h3 class="title-text">Catégorie</h3>
                <select id="add-photo-category"></select>
            </form>
            <HR>
            <button class="modal-btn" id="add-photo-button">Valider</button>
            </div>
        </div>
        <script src="./assets/modalAddPhoto.js"></script>
</body>

</html>
